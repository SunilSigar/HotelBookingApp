<h3>Search Hotels</h3>
<div id="searchpage" class="well well-lg">
  <form class="form-inline">
      <br /><br />
      <div class="form-group">
      <label for="SearchString">Search String </label>
      <input type="text" name="searchinput" placeholder="Search" [(ngModel)]="searchText" class="form-control" id="SearchString" placeholder="">
      </div>
      <div class="form-group">
      <label for="maximumlimits">Maximum Results </label>
      <select class="form-control" [(ngModel)]="MaximumResult" name="selectedoption">
        <option value="">Please select maximum results</option>
        <option>5</option>
        <option>10</option>
      </select>
      </div>
      <br /><br />
      <button class="btn btn-success" [routerLink]="['/result',searchText,MaximumResult]">Find Hotels</button>
    </form>
  </div>
