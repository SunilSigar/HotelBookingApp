<!--The content below is only a placeholder and can be replaced.-->
<h4>{{pagetitle}}</h4>
<div>
  {{description}}
	<hr>{{desctitle}}
	<ul>
		<li *ngFor="let content of contents">
			{{content}}
		</li>
	</ul>
	<a href="#/searchpage">{{searchcasestudy}}</a>
</div>
<div id="searchpage">
<form class="form-inline">
    <div class="form-group">
    <label for="SearchString">searchstring </label>
    <input type="text" name="searchinput" placeholder="Search" [(ngModel)]="searchText" class="form-control" id="SearchString" placeholder="">
    </div>
    <div class="form-group">
    <label for="maximumlimits">maximumresults </label>
    <select class="form-control" [(ngModel)]="MaximumResult" name="selectedoption">
      <option value="">Please select maximum results</option>
      <option>5</option>
      <option>10</option>
    </select>
    </div>
    <button type="submit" class="btn btn-success" (click)="findHotels()">Find Hotels</button>
  </form>
</div>
